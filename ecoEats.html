<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoEats</title>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>


<body>
  <h1 class="text-center">Welcome to EcoEats</h1>

  <div class="form-container">
    <div class="progress">
      <div id='form-progress'
        class="progress-bar"
        style="width: 0%">
      </div>
    </div>    
    
    <form class="was-validated" novalidate>
      <fieldset class="section" id="section-1">

        <img src="images/intro.jpg" class="img-fluid">
        <legend>Who are you?</legend>

        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" required>
          
          <div class="valid-feedback">
            Cool name!
          </div>
          <div class="invalid-feedback">
            Please enter your name.
          </div>

        </div>
        
        

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
          
          <div class="valid-feedback">
            Cool email!
          </div>
          <div class="invalid-feedback">
            Please enter your email.
          </div>
          
        </div>
        
         

        <div class="mb-3">
          
         

          <p>Gender</p>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="male" name="gender">
            <label class="form-check-label" for="male">
              Male
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="female" name="gender">
            <label class="form-check-label" for="female">
              Female
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="other" name="gender">
            <label class="form-check-label" for="other">
              Other
            </label>
          </div>

        </div>

      </fieldset>

      <fieldset class="section" id="section-2">
        <img src="images/group.png" class="img-fluid">
        <legend>Tell us a bit more about yourself</legend>

        <label>Country</label>
        <select class="form-select mb-3">
          <option value="0">--</option>
          <option value="1">U.S.A</option>
          <option value="2">Canada</option>
          <option value="3">England</option>
          <option value="4">India</option>
        </select>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth</label>
          <input type="date" class="form-control" id="dob">
        </div>

        <div class="mb-3">
          <label for="occupation" class="form-label">Occupation</label>
          <input type="text" class="form-control" id="occupation">
        </div>

      </fieldset>

      <fieldset class="section" id="section-3">
        <img src="images/stress.png" class="img-fluid">
        <legend>Stress meter</legend>

        <div class="mb-3">

          <label>How often do you experience stress?</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-0" name="stress-meter">
            <label class="form-check-label" for="stress-0">
              Never
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-1" name="stress-meter">
            <label class="form-check-label" for="stress-1">
              Rarely
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-2" name="stress-meter">
            <label class="form-check-label" for="stress-2">
              Very Often
            </label>
          </div>

          <div class="form-check">
            <input class="form-check-input" type="radio" id="stress-3" name="stress-meter">
            <label class="form-check-label" for="stress-3">
              Always
            </label>
          </div>

        </div>

        <div class="mb-3">
          <label for="extra" class="form-label">Anything else you want to add.</label>
          <textarea class="form-control" id="extra" rows="3"></textarea>
        </div>

        

      </fieldset>

      <fieldset class="section" id="section-4">
        <img src="meditation-woman.png" class="img-fluid">
        <legend> What do you do for fun? </legend>
          
        <label>Activites</label>
        <select class="form-select mb-3">
          <option value="0">--</option>
          <option value="1">Play Outside</option>
          <option value="2">Play Videogames</option>
          <option value="3">Read</option>
          <option value="4">Other</option>
        </select>

        <div class="mb-3">
          <label for="dob" class="form-label">Other fun activities you like</label>
          <input type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label for="occupation" class="form-label">How often do you do these activites?</label>
          <input type="text" class="form-control">
        </div>
          <button id="submit-button" type="submit" class="btn btn-outline-success">Submit</button>
      </fieldset>
      
      <button id="back-button" class="btn btn-success">
        Previous
      </button>  
      <button id="next-button" class="btn btn-success">
        Next
      </button>  

    </form>

  </div>

  <script>


    var section = 1;
    var totalSections = 4;
    
    
    function updateProgress(){
      var progress = (section/totalSections) * 100;
      $('#form-progress').width(progress + '%');
    }
    
    function nextsection(event){
      event.preventDefault();
      if(section < totalSections){
        $(`#section-${section}`).hide();
        section = section + 1;
        $(`#section-${section}`).show();
        updateProgress();
      }
    }
    
    function prevsection(event){
      event.preventDefault();
      if(section < totalSections){
        $(`#section-${section}`).show();
        section = section - 1;
        $(`#section-${section}`).hide();
        updateProgress();
      }
    }
    
    $('#next-button').click(nextsection);

    function check(section) {
      var allInputs = $('#section-' + section + ' input');
      for (var input of allInputs) {
        var valid = input.checkValidity();
        if (!valid) {
          $('form').addClass('was-validated');
          break;
        }
      }
      return valid;
    }
    
    updateProgress();
    
  </script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>

</body>

</html>
