<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Login to EcoEats</title>
   <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}"/>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
   <div class="wrapper">
      <div class="title-text">
         <div class="title login">
            EcoEats Login
         </div>
         <div class="title signup">
            EcoEats Signup
         </div>
      </div>

      <div class="form-container">
         <div class="slide-controls">
            <input type="radio" name="slide" id="login" checked>
            <input type="radio" name="slide" id="signup">
            <label for="login" class="slide login">Login</label>
            <label for="signup" class="slide signup">Signup</label>
            <div class="slider-tab"></div>
         </div>

         <div class="form-inner">
            <form method="POST" action="/auth/login" class="login">
               <div class="field">
                  <input type="text" name="username" placeholder="Email Address" required>
               </div>
               <div class="field">
                  <input type="password" name="password" placeholder="Password" required>
               </div>
               <div style="cursor: pointer" onclick="forgotPassword()" class="pass-link">
                  <a>Forgot password?</a>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Login">
               </div>
               <div class="signup-link">
                  Not a member? <a href="">Signup now</a>
               </div>
            </form>

            <form method="POST" action="/auth/signup" class="signup">
               <div class="field">
                  <input type="text" name="username" placeholder="Email Address" required>
               </div>
               <div class="field">
                  <input type="password" name="password" placeholder="Password" required>
               </div>
               <div class="field">
                  <input type="password" name="confirm-password" placeholder="Confirm password" required>
               </div>
               <div class="field btn">
                  <div class="btn-layer"></div>
                  <input type="submit" value="Signup">
               </div>
            </form>
         </div>

         <p id="error-message">{{error}}</p>
      </div>
   </div>

   <script>
      function forgotPassword() {
         signupBtn.click();
         $('#error-message').text("Our team is currently hard at work implementing a password reset system. In the meantime, create a new account.");
      }

      // fancy CSS animation
      const loginText = document.querySelector(".title-text .login");
      const loginForm = document.querySelector("form.login");
      const loginBtn = document.querySelector("label.login");
      const signupBtn = document.querySelector("label.signup");
      const signupLink = document.querySelector("form .signup-link a");
      signupBtn.onclick = (()=>{
         loginForm.style.marginLeft = "-50%";
         loginText.style.marginLeft = "-50%";
      });
      loginBtn.onclick = (()=>{
         loginForm.style.marginLeft = "0%";
         loginText.style.marginLeft = "0%";
      });
      signupLink.onclick = (()=>{
         signupBtn.click();
         return false;
      });
   </script>

</body>

</html>
